<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Real Estate Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      height: 150px;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      color: white;
      background-color: green;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
    }

    .directory {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .filter-bar {
      margin-bottom: 30px;
    }

    .filter-bar label,
    .filter-bar select {
      font-size: 1rem;
      margin-right: 10px;
      padding: 8px;
      border-radius: 10px;
    }

    .agent-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .agent-card:hover {
      transform: scale(1.02);
    }

    .agent-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      user-select: none;
    }

    .agent-details {
      flex-grow: 1;
    }

    .agent-details h3 {
      margin: 0;
      font-size: 1.4rem;
      color: green;
    }

    .agent-details p {
      margin: 5px 0;
    }

    .contact-button {
      background-color: #2e8b57;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-button:hover {
      background-color: #246b43;
    }

    .letter-heading {
      font-size: 2rem;
      color: #444;
      border-bottom: 2px solid green;
      margin: 40px 0 20px;
    }

    /* Hide empty agent message */
    #noAgentsMessage {
      font-size: 1.2rem;
      color: #888;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <img src="bolulo2.png" alt="Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="buy.html">Buy</a>
      <a href="rent.html">Rent</a>
      <a href="agent.html">Find Real Estate Agent</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="directory">
    <div class="filter-bar">
      <label for="districtFilter">Filter by District:</label>
      <select id="districtFilter" onchange="filterAgentsByDistrict()">
        <option value="all">All Districts</option>
        <option value="Berea">Berea</option>
        <option value="Butha-Buthe">Butha-Buthe</option>
        <option value="Leribe">Leribe</option>
        <option value="Mafeteng">Mafeteng</option>
        <option value="Maseru">Maseru</option>
        <option value="Mohale's Hoek">Mohale's Hoek</option>
        <option value="Mokhotlong">Mokhotlong</option>
        <option value="Qacha's Nek">Qacha's Nek</option>
        <option value="Quthing">Quthing</option>
        <option value="Thaba-Tseka">Thaba-Tseka</option>
      </select>
    </div>

    <div id="agentsContainer">
      <!-- Agents will be rendered here -->
    </div>
    
    <div id="noAgentsMessage" style="display:none;">
      No agents found for this district.
    </div>
  </div>

  <script>
    // Load agents from localStorage
    const agents = JSON.parse(localStorage.getItem('agents')) || [];

    // Helper: Get first letter uppercase (for letter heading)
    function getFirstLetter(name) {
      if (!name) return '';
      return name.charAt(0).toUpperCase();
    }

    // Render all agents
    function renderAgents(filteredAgents = null) {
      const container = document.getElementById('agentsContainer');
      container.innerHTML = '';

      const list = filteredAgents || agents;

      if (list.length === 0) {
        document.getElementById('noAgentsMessage').style.display = 'block';
        return;
      } else {
        document.getElementById('noAgentsMessage').style.display = 'none';
      }

      // Group agents by first letter of name for headings
      const grouped = {};
      list.forEach(agent => {
        const letter = getFirstLetter(agent.name);
        if (!grouped[letter]) grouped[letter] = [];
        grouped[letter].push(agent);
      });

      // Sort letters alphabetically
      const sortedLetters = Object.keys(grouped).sort();

      sortedLetters.forEach(letter => {
        // Letter heading
        const heading = document.createElement('h2');
        heading.className = 'letter-heading';
        heading.textContent = letter;
        container.appendChild(heading);

        grouped[letter].forEach(agent => {
          // Create agent card
          const card = document.createElement('div');
          card.className = 'agent-card';
          card.setAttribute('data-district', agent.district);

          // Avatar fallback: initials if no image
          const avatar = document.createElement('div');
          avatar.className = 'agent-avatar';
          // You can use a placeholder image or initials here
          // For simplicity, using initials:
          avatar.textContent = agent.name.split(' ').map(n => n[0]).join('').toUpperCase();

          const details = document.createElement('div');
          details.className = 'agent-details';
          details.innerHTML = `
            <h3>${agent.name}</h3>
            <p><strong>Phone:</strong> ${agent.phone}</p>
            <p><strong>Email:</strong> ${agent.email}</p>
            <p><strong>Location:</strong> ${agent.district}</p>
          `;

          const button = document.createElement('button');
          button.className = 'contact-button';
          button.textContent = 'Contact';
          button.addEventListener('click', () => {
            // Contact button behavior, e.g. open mailto:
            window.location.href = `mailto:${agent.email}`;
          });

          card.appendChild(avatar);
          card.appendChild(details);
          card.appendChild(button);

          container.appendChild(card);
        });
      });
    }

    function filterAgentsByDistrict() {
      const selectedDistrict = document.getElementById("districtFilter").value;
      if (selectedDistrict === "all") {
        renderAgents();
      } else {
        const filtered = agents.filter(agent => agent.district === selectedDistrict);
        renderAgents(filtered);
      }
    }

    // Initial render
    window.addEventListener('DOMContentLoaded', () => {
      renderAgents();
    });
  </script>
</body>
</html>
