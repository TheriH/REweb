<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rent Listings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5fdf6;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 20px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header img {
  max-height: 150px;
  height: auto;
  width: auto;
    }

    nav {
      display: flex;
      gap: 10px;
    }
    nav a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border-radius: 20px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #246b43;
    }

   .logo {
      height: 150px;
    }
    
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .info {
      margin-top: 10px;
      text-align: left;
    }
    .tag {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .tag.rent {
      background-color: green;
      color: white;
    }
    .tag.available {
      background-color: green;
      color: white;
    }
    .tag.unavailable {
      background-color: yellow;
      color: black;
    }
    .pagination {
      text-align: center;
      margin: 20px;
    }
    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    footer {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ccc;
      margin-top: 30px;
    }
    footer nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    footer a {
      color: white;
      text-decoration: none;
    }

    #listingsContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* responsive columns */
  gap: 20px; /* space between cards */
  padding: 20px;
}

.card {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  padding: 15px;
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

.info {
  margin-top: 10px;
  text-align: left;
}

.tag {
  display: inline-block;
  padding: 5px 10px;
  border-radius: 15px;
  margin-top: 10px;
  font-size: 0.9rem;
  font-weight: bold;
}

.tag.buy {
  background-color: green;
  color: white;
}

.tag.available {
  background-color: green;
  color: white;
}

.tag.unavailable {
  background-color: yellow;
  color: black;
}

  </style>
</head>
<body>
  <header>
    <img src="bolulo2.png" alt="Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="buy.html">Buy</a>
      <a href="rent.html">Rent</a>
      <a href="agent.html">Find Real Estate Agent</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="filters">
      <select id="filterPrice">
        <option value="">Price</option>
        <option value="asc">Low to High</option>
        <option value="desc">High to Low</option>
      </select>
      <select id="filterRecent">
        <option value="">Recent</option>
        <option value="new">Newest</option>
        <option value="old">Oldest</option>
      </select>
      <select id="filterAvailability">
        <option value="">Availability</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
    </div>

    <div class="listings" id="listings"></div>

    <div class="pagination">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
  </div>

  <footer>
    <nav>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://wa.me/26657866877" target="_blank">WhatsApp</a>
    </nav>
    <p>&copy; 2025 Bolulo Real Estate Listings. All rights reserved.</p>
  </footer>

<script>
  const listings = JSON.parse(localStorage.getItem("listings")) || [];
  const listingsContainer = document.getElementById("listings");

  const filterPrice = document.getElementById("filterPrice");
  const filterRecent = document.getElementById("filterRecent");
  const filterAvailability = document.getElementById("filterAvailability");

  const rentListings = listings.filter(l => l.category?.toLowerCase() === "rent");

  function renderListings(data) {
    listingsContainer.innerHTML = "";
    data.forEach(listing => {
      const card = document.createElement("div");
      card.className = "card";

      const imageSrc = (listing.images && listing.images.length > 0) ? listing.images[0] : 'defhouse.png';

      card.innerHTML = `
        <img src="${imageSrc}" alt="House" />
        <div class="info">
          <p><strong>Location:</strong> ${listing.location}</p>
          <p><strong>Rooms:</strong> ${listing.rooms}</p>
          <p><strong>Listing Date:</strong> ${listing.date}</p>
          <p><strong>Agent Name:</strong> ${listing.agent}</p>
          <p><strong>Agent Contact:</strong> ${listing.contact}</p>
          <p><strong>Price:</strong> M${listing.price}</p>
          <span class="tag rent">Rent</span>
          <span class="tag ${listing.available.toLowerCase()}">${listing.available}</span>
        </div>
      `;
      listingsContainer.appendChild(card);
    });
  }

  function applyFilters() {
    let filtered = [...rentListings];

    // Filter by availability
    const availability = filterAvailability.value;
    if (availability) {
      filtered = filtered.filter(l => l.available.toLowerCase() === availability);
    }

    // Sort by price
    const price = filterPrice.value;
    if (price === "asc") {
      filtered.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
    } else if (price === "desc") {
      filtered.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
    }

    // Sort by date
    const recent = filterRecent.value;
    if (recent === "new") {
      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
    } else if (recent === "old") {
      filtered.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    renderListings(filtered);
  }

  // Add event listeners
  filterPrice.addEventListener("change", applyFilters);
  filterRecent.addEventListener("change", applyFilters);
  filterAvailability.addEventListener("change", applyFilters);

  // Initial render
  renderListings(rentListings);
</script>


</body>
</html>
