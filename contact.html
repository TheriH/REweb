<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5fdf6;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .logo {
      height: 150px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: green;
      padding: 10px 18px;
      border: 2px solid green;
      border-radius: 25px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: green;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      text-align: center;
      color: green;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    form textarea {
      grid-column: 1 / 3;
      resize: vertical;
    }

    .submit-btn {
      grid-column: 1 / 3;
      padding: 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #246b43;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
    }

    .contact-info p {
      font-size: 1.1rem;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .map {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #e6f7ea;
      color: #555;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

    <nav>

      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <h1>Get in Touch</h1>
    <form action="mailto:moitherihanese19@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> moitherihanese19@gmail.com</p>
      <p><strong>Phone:</strong> +266 57866877</p>

      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://wa.me/26657866877" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
      </div>
    </div>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.3370147720246!2d27.4925!3d-29.3125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef5b7f1b9e3456d%3A0xdeadbeef!2sMaseru%2C%20Lesotho!5e0!3m2!1sen!2s!4v1614522301292!5m2!1sen!2s" width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  </footer>
</body>
</html>
